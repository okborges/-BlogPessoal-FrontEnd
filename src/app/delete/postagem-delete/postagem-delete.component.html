<div class="container bg-azul text-dark">
  <div class="row">
    <div class="col-md">
      <h1 class="text-center">Apagar postagem</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md">
      <h4 class="text-center">Você tem certeza que deseja apagar esta postagem?</h4>

    </div>
  </div>

  <div class="row">
    <div class="col-md-12">

      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{postagem.titulo}}</h4>
          <p class="fst-italic fw-lighter">Tema: {{postagem.tema.descricao}}</p>
          <p class="card-text">{{postagem.texto}}</p>
          <div class="card-footer">
            <small class="text-muted">{{postagem.usuario.nome}}
              - {{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: 'HH:mm' }}</small>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger m-2" routerLink="/inicio">Não</button>
      <button class="btn btn-success m-2" (click)="apagar()">Sim</button>
    </div>
  </div>

</div>
