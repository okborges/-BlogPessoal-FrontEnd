<div class="container my-5">
  <div class="row mb-5">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar tema</h1>

    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <h4>Você tem certeza que deseja apagar este tema? Todas as postagens relacionadas a ele serão igualmente apagadas.</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h5 class="text-center text-info">Tema: {{tema.descricao}}</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger me-2" routerLink="/tema">Não</button>
      <button class="btn btn-success ms-2" (click)='apagar()'>Sim</button>
    </div>
  </div>
</div>
