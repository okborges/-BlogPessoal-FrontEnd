<div class="container my-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar tema</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
      </div>

      <div class="d-flex justify-content-center my-4">
        <div class="btn btn-danger me-2" routerLink="/tema">Cancelar</div>
        <div class="btn btn-success ms-2" (click)='atualizar()'>Atualizar</div>
      </div>

    </div>
  </div>

</div>
